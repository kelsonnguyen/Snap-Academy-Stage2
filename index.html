<!DOCTYPE html>
<html>
  <head>
    <title>Kelson's Favorite Games</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script> <!-- Using defer from AI guidance 
                                                    for card load up on initial start-->
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Bungee+Spice&family=Caveat+Brush&family=Luckiest+Guy&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Title and search bar -->
    <header class="main-header">
      <h1 class="title">Favorite Game Characters</h1>
      <div class="search-container">
        <input class="search-bar" type="search" id="search" placeholder="Search by character name" data-search> 
      </div>

      <!-- Filter section -->
      <div class="filters-container">
        <div class="dropdown">
          <input type="checkbox" id="games-toggle" class="dropdown-toggle-checkbox">
          <label for="games-toggle" class="dropdown-toggle">Games</label>
          <div class="dropdown-content">
              <div class="check-element">
                <label for="bloons-check">Bloons TD 6</label>
                <input type="checkbox" class="title-filter" id="bloons-check">
              </div>
              <div class="check-element">
                <label for="hsr-check">Honkai Star Rail</label>
                <input type="checkbox" class="title-filter" id="hsr-check">
              </div>
              <div class="check-element">
                <label for="genshin-check">Genshin Impact</label>
                <input type="checkbox" class="title-filter" id="genshin-check">
              </div>
              <div class="check-element">
                <label for="maple-check">Maplestory</label>
                <input type="checkbox" class="title-filter" id="maple-check">
              </div>
              <div class="check-element">
                <label for="league-check">League of Legends</label>
                <input type="checkbox" class="title-filter" id="league-check">
              </div>
              <div class="check-element">
                <label for="sc2-check">Starcraft 2</label>
                <input type="checkbox" class="title-filter" id="sc2-check">
              </div>
              <div class="check-element">
                <label for="other-check">Other</label>
                <input type="checkbox" class="title-filter" id="other-check">
              </div>
          </div>
        </div>

        <div class="dropdown">
          <input type="checkbox" id="genres-toggle" class="dropdown-toggle-checkbox">
          <label for="genres-toggle" class="dropdown-toggle">Genres</label>
          <div class="dropdown-content">
            <div class="check-element">
                <label for="adventure-check">Adventure</label>
                <input type="checkbox" class="genre-filter" id="adventure-check">
              </div>
              <div class="check-element">
                <label for="MMO-check">MMO</label>
                <input type="checkbox" class="genre-filter" id="MMO-check">
              </div>
              <div class="check-element">
                <label for="MOBA-check">MOBA</label>
                <input type="checkbox" class="genre-filter" id="MOBA-check">
              </div>
              <div class="check-element">
                <label for="roleplay-check">Role-Playing</label>
                <input type="checkbox" class="genre-filter" id="roleplay-check">
              </div>
              <div class="check-element">
                <label for="RTS-check">RTS</label>
                <input type="checkbox" class="genre-filter" id="RTS-check">
              </div>
              <div class="check-element">
                <label for="strategy-check">Strategy</label>
                <input type="checkbox" class="genre-filter" id="strategy-check">
              </div>
              <div class="check-element">
                <label for="tower-defense-check">Tower Defense</label>
                <input type="checkbox" class="genre-filter" id="tower-defense-check">
              </div>
              <div class="check-element">
                <label for="other-check">Other</label>
                <input type="checkbox" class="genre-filter" id="other-check">
              </div>
          </div>
        </div>
        
        <div class="dropdown">
          <input type="checkbox" id="platform-toggle" class="dropdown-toggle-checkbox">
          <label for="platform-toggle" class="dropdown-toggle">Platforms</label>
            <div class="dropdown-content">
              <div class="check-element">
                <label for="mobile-check">Mobile</label>
                <input type="checkbox" class="platform-filter" id="mobile-check">
              </div>
            <div class="check-element">
              <label for="pc-check">PC</label>
              <input type="checkbox" class="platform-filter" id="pc-check">
            </div>
            <div class="check-element">
              <label for="playstation-check">Playstation</label>
              <input type="checkbox" class="platform-filter" id="playstation-check">
            </div>
            <div class="check-element">
              <label for="xbox-check">Xbox</label>
              <input type="checkbox" class="platform-filter" id="xbox-check">
            </div>
            <div class="check-element">
              <label for="other-check">Other</label>
              <input type="checkbox" class="platform-filter" id="other-check">
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Card section -->
    <div class="content-wrapper">
      <div id="card-container"></div>
    </div>
    <div class="card" style="display: none">
      <div class="card-content">
        <img src="" alt="Game Character Picture" />
        <div class ="card-details">
          <h2>Game Title</h2>
          <h3>Character</h3>
          <ul>
            <li>Description
              <ul>
                <li class="description-bulletpoint"></li>
              </ul>
            </li>
            <li>Reason Why I Like this Character
              <ul>
                <li class="reason1-bulletpoint"></li>
              </ul>
            </li>
            <li>Rating
              <ul>
                <li class="rating-bulletpoint"></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-section card-creator">
        <form id="card-form">
          <div class="form-grid">
            <input type="text" id="title-input" placeholder="Game Title" required>
            <input type="text" id="charName-input" placeholder="Character Name" required>
            <input type="url" id="image-input" placeholder="Image URL" required> <!-- because user doesn't have access to images folder -->
            <textarea id="description-input" placeholder="Description" required></textarea>
            <textarea id="reason-input" placeholder="Reason You Like the Character" required></textarea>
            <input type="text" id="rating-input" placeholder="Rating (e.g., 9/10)" required>
            
            <div class="checkbox-groups">
              <div class="checkbox-group">
                <span>Genres:</span>
                <div class="checkboxes">
                  <label><input type="checkbox" name="genre" value="Adventure">Adventure</label>
                  <label><input type="checkbox" name="genre" value="MMO">MMO</label>
                  <label><input type="checkbox" name="genre" value="MOBA">MOBA</label>
                  <label><input type="checkbox" name="genre" value="Role-Playing">Role-Playing</label>
                  <label><input type="checkbox" name="genre" value="RTS">RTS</label>
                  <label><input type="checkbox" name="genre" value="Strategy">Strategy</label>
                  <label><input type="checkbox" name="genre" value="Tower Defense">Tower Defense</label>
                  <label><input type="checkbox" name="genre" value="Other">Other</label>
                </div>
              </div>
              <div class="checkbox-group">
                <span>Platforms:</span>
                <div class="checkboxes">
                  <label><input type="checkbox" name="platform" value="Mobile">Mobile</label>
                  <label><input type="checkbox" name="platform" value="PC">PC</label>
                  <label><input type="checkbox" name="platform" value="Playstation">Playstation</label>
                  <label><input type="checkbox" name="platform" value="Playstation">Xbox</label>
                  <label><input type="checkbox" name="platform" value="Other">Other</label>
                </div>
              </div>
            </div>
            
            <button type="submit" class="submit-btn">Add Card</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
